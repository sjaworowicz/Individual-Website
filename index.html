<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Individual Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    
    <div class="container">
        <div class="row">
            <div class="col">
                <img align="center" src="img/q4eu8h8q5az3jyeeu7eant068.gif" alt="logo" height="250" width="1350">
            </div>
        </div>

        <div class="d-flex justify-content-center align-items row"> 
            <div class="d-flex justify-content-center align-items col">
              <button onclick="changeParagraph1()">
                <img src="img/MET-HOF-0186-0001-01-1024x899.jpeg" alt="world series" hieght="250" width="300">
                <h3>World Series Wins</h3>
                <p id="paragraphchange1"></p>
              </button>

              <button oncontextmenu="changeParagraph2()">
                <img src="img/retired-numbersjpg-d96742c3520b83ae.jpg" alt="numbers" hieght="250" width="300">
                <h3>Retired Mets Numbers</h3>
                <p id="paragraphchange2"></p>
              </button>

          <button ondblclick="changeParagraph3()">
            <img src="img/MET-HOF-0037-0001-01-1024x394.jpeg" alt="pennant" hieght="250" width="300">
            <h3>Pennants Won</h3>
            <p id="paragraphchange3"></p>
          </button>
        </div>
      </div>

      <div class="d-flex justify-content-center align-items row">
        <div class="d-flex justify-content-center align-items col">
        <button onmouseenter="changeParagraph4()">
          <img src="img/adxgdjgvfmo3euwruugb.jpg" alt="museum" hieght="250" width="300">
          <h3>Mets Hall of Fame</h3>
          <p id="paragraphchange4"></p>
        </button>

      <button onmouseover="changeParagraph5()">
        <img src="img/New York Mets 1200.jpg" alt="Mets" hieght="250" width="300">
        <h3>Mets Historical Moments</h3>
        <p id="paragraphchange5"></p>
      </button>
    </div>
</div>
     
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
  </body>
</html>
